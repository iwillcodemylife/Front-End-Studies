<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://use.fontawesome.com/da7d68fc96.js"></script>
    <title>Document</title>
</head>
<body>
    
        <h1>Get in touch</h1>
        <div class="container">
            <div class="text">
                <p>Please fill in some details and I will get back to you as soon as possible</p>
            </div>    
            <form class="my-form">  
                <div class="form">  
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label>Surname: </label>
                        <input type="text" name="surname">
                    </div>    
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" name="email">
                    </div>
                </div>

                <label for="get">Get latest news</label>
                    <input name="get" type="checkbox" id="checkbox">

                <button type="button">Send</button>    
            </form>    
        </div>      

    
    
    
</body>
</html>
